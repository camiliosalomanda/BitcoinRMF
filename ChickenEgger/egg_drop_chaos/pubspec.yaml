name: egg_drop_chaos
description: A fun 2D game where a chicken drops eggs on neighborhood targets!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0
  flame_audio: ^2.1.6
  google_mobile_ads: ^4.0.0
  in_app_purchase: ^3.1.13
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  audioplayers: ^5.2.1
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: GameFont
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
