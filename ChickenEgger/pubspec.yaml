name: egg_drop_chaos
description: A fun egg-dropping chicken game!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.14.0
  flame_audio: ^2.1.6
  google_mobile_ads: ^4.0.0
  in_app_purchase: ^3.1.13
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/