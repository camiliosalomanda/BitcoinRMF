<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <linearGradient id="bannerBg" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#08080e"/>
      <stop offset="50%" stop-color="#0d0d15"/>
      <stop offset="100%" stop-color="#111118"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0"/>
      <stop offset="50%" stop-color="#f7931a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f7931a" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="gridFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7931a" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#f7931a" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bannerBg)"/>

  <!-- Subtle 5x5 grid pattern (risk matrix motif) — left side -->
  <g opacity="0.4">
    <!-- Vertical lines -->
    <line x1="80" y1="120" x2="80" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="132" y1="120" x2="132" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="184" y1="120" x2="184" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="236" y1="120" x2="236" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="288" y1="120" x2="288" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="340" y1="120" x2="340" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <!-- Horizontal lines -->
    <line x1="80" y1="120" x2="340" y2="120" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="80" y1="172" x2="340" y2="172" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="80" y1="224" x2="340" y2="224" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="80" y1="276" x2="340" y2="276" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="80" y1="328" x2="340" y2="328" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="80" y1="380" x2="340" y2="380" stroke="#1a1a2a" stroke-width="1"/>

    <!-- Heatmap cells — critical (top-right of grid) -->
    <rect x="236" y="120" width="52" height="52" fill="#ef4444" opacity="0.25" rx="2"/>
    <rect x="288" y="120" width="52" height="52" fill="#ef4444" opacity="0.4" rx="2"/>
    <rect x="288" y="172" width="52" height="52" fill="#ef4444" opacity="0.2" rx="2"/>
    <!-- High -->
    <rect x="184" y="120" width="52" height="52" fill="#f97316" opacity="0.2" rx="2"/>
    <rect x="236" y="172" width="52" height="52" fill="#f97316" opacity="0.18" rx="2"/>
    <rect x="288" y="224" width="52" height="52" fill="#f97316" opacity="0.15" rx="2"/>
    <!-- Medium -->
    <rect x="184" y="172" width="52" height="52" fill="#eab308" opacity="0.12" rx="2"/>
    <rect x="132" y="120" width="52" height="52" fill="#eab308" opacity="0.12" rx="2"/>
    <rect x="236" y="224" width="52" height="52" fill="#eab308" opacity="0.1" rx="2"/>
    <!-- Low -->
    <rect x="80" y="276" width="52" height="52" fill="#22c55e" opacity="0.06" rx="2"/>
    <rect x="80" y="328" width="52" height="52" fill="#22c55e" opacity="0.04" rx="2"/>
    <rect x="132" y="328" width="52" height="52" fill="#22c55e" opacity="0.04" rx="2"/>
  </g>

  <!-- Subtle grid pattern — right side (mirrored, fainter) -->
  <g opacity="0.2">
    <line x1="1160" y1="120" x2="1160" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1212" y1="120" x2="1212" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1264" y1="120" x2="1264" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1316" y1="120" x2="1316" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1368" y1="120" x2="1368" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1420" y1="120" x2="1420" y2="380" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="120" x2="1420" y2="120" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="172" x2="1420" y2="172" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="224" x2="1420" y2="224" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="276" x2="1420" y2="276" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="328" x2="1420" y2="328" stroke="#1a1a2a" stroke-width="1"/>
    <line x1="1160" y1="380" x2="1420" y2="380" stroke="#1a1a2a" stroke-width="1"/>
  </g>

  <!-- Horizontal accent line -->
  <line x1="0" y1="498" x2="1500" y2="498" stroke="url(#accentGrad)" stroke-width="2"/>

  <!-- Center content -->
  <!-- Bitcoin symbol -->
  <text x="620" y="275" text-anchor="middle" font-family="'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="700" fill="#f7931a" opacity="0.9">
    &#x20BF;
  </text>

  <!-- Brand name -->
  <text x="750" y="240" text-anchor="start" font-family="'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="-1">
    Bitcoin
  </text>
  <text x="988" y="240" text-anchor="start" font-family="'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="700" fill="#f7931a" letter-spacing="-1">
    RMF
  </text>

  <!-- Tagline -->
  <text x="750" y="285" text-anchor="start" font-family="'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="400" fill="#6b7280" letter-spacing="3">
    INSTITUTIONAL-GRADE RISK MANAGEMENT
  </text>

  <!-- Framework badges -->
  <g transform="translate(750, 320)">
    <rect x="0" y="0" width="64" height="24" rx="4" fill="#f7931a" opacity="0.1" stroke="#f7931a" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="32" y="16" text-anchor="middle" font-family="'SF Mono', 'Consolas', monospace" font-size="10" font-weight="600" fill="#f7931a" opacity="0.8">NIST</text>

    <rect x="76" y="0" width="54" height="24" rx="4" fill="#f7931a" opacity="0.1" stroke="#f7931a" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="103" y="16" text-anchor="middle" font-family="'SF Mono', 'Consolas', monospace" font-size="10" font-weight="600" fill="#f7931a" opacity="0.8">FAIR</text>

    <rect x="142" y="0" width="72" height="24" rx="4" fill="#f7931a" opacity="0.1" stroke="#f7931a" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="178" y="16" text-anchor="middle" font-family="'SF Mono', 'Consolas', monospace" font-size="10" font-weight="600" fill="#f7931a" opacity="0.8">STRIDE</text>
  </g>
</svg>
